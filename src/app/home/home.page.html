<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Create Post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome card">
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea [(ngModel)]="postContent" name="postContent" class="post-message"
        placeholder="What do you have to say today?">
      </ion-textarea>
      <ion-input [(ngModel)]="imageUrl" name="imageUrl" class="post-image" placeholder="Upload picture here">
      </ion-input>
      <br>
      <ion-item>
        <ion-select class="to" [(ngModel)]="to">
          <ion-select-option value="Everyone">Everyone</ion-select-option>
          <ion-select-option value="Alex">Alex</ion-select-option>
          <ion-select-option value="Doug">Doug</ion-select-option>
          <ion-select-option value="Reggie">Reggie</ion-select-option>
          <ion-select-option value="Sergio">Sergio</ion-select-option>
        </ion-select>
      </ion-item>
      <br>
      <ion-button class="send" (click)="createPost()" color="primary">
        <ion-icon name="send"></ion-icon>
      </ion-button>
      <ion-button class="clear" (click)="deleteThread()" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
